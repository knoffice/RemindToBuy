{% extends 'base.html' %}

{% block PageTitle %}
PRODUCT - Remind to buy
{% endblock %}

{% block headerTitle %}
<a class="h4 mb-0 text-white text-uppercase d-none d-lg-inline-block" href="/">PRODUCT</a>
{% endblock  %}

{% block headerBody %}

{% endblock  %}


{% block content %}
<div class="row">
        <div class="col-xl-12 order-xl-1">
          <div class="card bg-secondary shadow">
            <div class="card-header bg-white border-0">
              <div class="row align-items-center">
                <div class="col-8">
                  <h3 class="mb-0">New product</h3>
                </div>
              </div>
            </div>
            <div class="card-body">
              <form method="POST" action="/save_product">
                {% csrf_token %}
                <div class="pl-lg-4">
                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">
                        <label class="form-control-label" for="input_product_url">Product URL</label>
                        <input name="input_product_url" class="form-control form-control-alternative is-invalid" placeholder="Enter your product URL " type="text" required>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-lg-4">
                      <div class="form-group">
                        <label class="form-control-label" for="input_site">Site</label>
                        <select class="form-control form-control-alternative" name="input_site" required>
                            <option value="">Choose product site</option>
                            <option value="amazon">Amazon</option>
                        </select>
                      </div>
                    </div>
                    <div class="col-lg-4">
                      <div class="form-group">
                        <label class="form-control-label" for="input_price">Price</label>
                        <input type="number" name="input_price" class="form-control form-control-alternative" placeholder="Enter your expected price" required>
                      </div>
                    </div>
                    <div class="col-lg-4">
                      <div class="form-group">
                        <label class="form-control-label" for="input_email_address">Email address</label>
                        <input type="text" name="input_email_address" class="form-control form-control-alternative" placeholder="Enter your email address" value="{{user.socialaccount_set.all.0.extra_data.email}}" required>
                      </div>
                    </div>
                  </div>

                  <div class="row float-right">
                    <div class="col-lg-4">
                        <div class="form-group">
                                <button type="submit" class="btn btn-success">Save</button>
                        </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        
      </div>
{% endblock %}
